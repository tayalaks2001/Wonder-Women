<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place order</title>
	<link href  = "css/Style4.css" rel = "stylesheet" type = "text/css">

</head>
<body>
<form>
    <fieldset style= "background-color: grey">
        <legend> Delivery information </legend>
        <p style = " color:black; font-size:150%">
            <label><b> Enter username: </b></label>
            <input type="text"
                   id="myText1"
                   placeholder="Username" />
        </p>

        <p style = " color:black; font-size:150%">
            <label><b> Enter address: </b></label>
            <input type ="text"
                   id="myText2"
                   placeholder="Address" />
        </p>

        <p style = " color:black; font-size:150%">
            <label><b> Enter pin code :</b></label>
            <input type="text"
                   id="mapSearch"
                   placeholder="Postal Address" />
        </p>

		<p>
		<a href ="purchase.html"> <input type="button" value="Submit"></a>
    </fieldset>
</form>
</body>

<style>
    #map-canvas{
        width:600px;
        height:450px;
		margin-left: 480px;
    }
</style>

<div id="map-canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5X4xrlmTvcqbFPUYC2DJTxLK49Xv6vZQ&libraries=places"
        type="text/javascript"></script>
    <script>
     var map = new google.maps.Map(document.getElementById('map-canvas'),{
      center:{
       lat: 27.72,
       lng: 85.36
      },
      zoom:15
     });
     var marker = new google.maps.Marker({
                position: {
                    lat: 30.2655498,
                    lng: -97.7452663
                },
                map: map,
                draggable: true
            });


     var searchBox = new google.maps.places.SearchBox(document.getElementById('mapSearch'));

     google.maps.event.addDomListener(searchBox, 'places_changed', function() {
                    var places = searchBox.getPlaces();
                    var bounds = new google.maps.LatLngBounds();
                    var i, place;

                    for (i = 0; place = places[i]; i++) {
                        bounds.extend(place.geometry.location);
                        marker.setPosition(place.geometry.location);
                    }
                    map.fitBounds(bounds);
                    map.setZoom(15);
                })


    </script>

</html>
